<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netfilx Indonesia</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="page">
        <div class="background-filter"></div>
        <header class="flex flex-row">
            <div class="bungkus-img">
                <img src="logo.png" alt="logo">
            </div>
            <div class="Action">
                <button class="language">
                    Bahasa Indonesia
                </button>
                <button>
                    Masuk
                </button>
            </div>
        </header>
        <div class="content">
            <h1>
                Film, acara Tv tak terbatas,<br> dan lebih banyak lagi.
            </h1>
            <h2>
                Tonton di mana pun. Batalkan kapan pun.
            </h2>
            <h3>
                Siap menonton? Masukkan email untuk membuat atau memulai lagi keanggotaanmu
            </h3>
            <div class="search">
                <input type="text" placeholder="Alamat email">
                <button class="mulai">
                Mulai>
                </button> 
            </div>

        </div>
        <div class="h2" >
            <div>
                <h1 class="baru">
                    Nikmati di TV-mu.
                </h1>
                <p>
                    Tonton di Smart TV, Playstation, Xbox, Chromecast, Apple TV, pemutar Blu-ray, dan banyak lagi.
                </p>
            </div>
            <div>
                <img class="pc" src="tv.png" alt="tv">
            </div>
        </div>
    </div>
</body>
</html>
